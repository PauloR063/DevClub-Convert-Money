<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevClub Convert Money</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <img class="logo-principal" src="./assets/Logo.gif" alt="logo-principal">
    <main>

        <label>

            Converter <b>de</b>

            <select>
                
                
                <option>R$ - Real brasileiro</option>

            </select>

        </label>

        <label>

            Converter <b>para</b>

            <select  class="currency-select">
                <option value="dolar">US$ - Dólar americano</option>

                <option value="euro">€ - Euro</option>

                <option value="bitcoin">BTC - Bitcoin</option>

                <option value="libra">£ - Libra</option>

                <option value="yuan">¥ - Yuan</option>
            </select>

        </label>
        <label>
            
            Valor
            
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="logo-brasil">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
           
            <img class="arrow-img" src="./assets/Vector.png" alt="seta-para-baixo">
           
            <div class="currency-box">
                <img class="currency-img" src="./assets/estados-unidos.png" alt="logo-usa">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0,00 </p>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
